<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yubicraft oshi selector</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script defer src="scripts.js"></script>
</head>

<body>
    <section class="jumbotron text-center">
        <div class="container mt-4">

            <img src="banner.png" class="banner-image" alt="Yubicraft banner">
            <h1 class="mt-4">Choose your oshi and get the command for their tag</h1>
            <div class="input-group mb-2 mt-4">
                <input placeholder="Filter..." class="form-control" name="filter" id="filter"/>
            </div>
            <span id="resultsfound" class="mb-2 mt-4"></span>
            <div class="input-group mb-2 mt-4">
                <select class="form-select" name="selectroot" id="selectroot">

                </select>
            </div>
            <div class="input-group mb-2">
                <select class="form-select" style="display:none"  name="selectcat" id="selectcat">

                </select>
            </div>

            <div class="input-group mb-4">
            <select class="form-select" style="display:none" name="selectoshi" id="selectoshi">

            </select>
            </div>  
        
            <code id="result"> 

            </code>
            <button class="btn btn-primary ml-4" type="button" id="copybutton" style="display:none"
                onclick="copySelection()">Copy to clipboard</button>


        </div>
    </section>

</body>

</html>
